name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Cache Next.js build cache
      uses: actions/cache@v4
      with:
        path: .next/cache
        key: ${{ runner.os }}-nextjs-${{ matrix.node-version }}-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-${{ matrix.node-version }}-

    - name: Run linter
      run: npm run lint

    - name: Run type check
      run: npm run type-check

    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        # Dummy env vars for build - no real secrets required
        OPENAI_API_KEY: dummy_key_for_ci_build
        LAKERA_AI_KEY: dummy_key_for_ci_build
        LAKERA_ENDPOINT: https://api.lakera.ai/v2/guard
        LAKERA_PROJECT_ID: dummy_project_id
        NEXT_PUBLIC_APP_NAME: Secure AI Chat
        NEXT_PUBLIC_APP_VERSION: 0.1.0

    - name: Check build artifacts
      run: |
        if [ ! -d ".next" ]; then
          echo "❌ Build failed: .next directory not found"
          exit 1
        fi
        echo "✅ Build successful"
