apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-ai-chat
  labels:
    app: secure-ai-chat
spec:
  replicas: 2
  selector:
    matchLabels:
      app: secure-ai-chat
  template:
    metadata:
      labels:
        app: secure-ai-chat
    spec:
      containers:
      - name: secure-ai-chat
        image: secure-ai-chat:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: HOSTNAME
          value: "0.0.0.0"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: secure-ai-chat-service
spec:
  selector:
    app: secure-ai-chat
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
